<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">


        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Creer un compte client</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="Nom"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="Nom" id="Nom" placeholder="Votre Nom" />
                            </div>
                            <div class="form-group">
                                <label for="Prenom"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="Prenom" id="Prenom" placeholder="Votre Nom" />
                            </div>
                            <div class="form-group">
                                <label for="Email"><i class="zmdi zmdi-email"></i></label>
                                <input type="Email" name="Email" id="Email" placeholder="Votre Email" />
                            </div>
                            <div class="form-group">
                                <label for="Adresse"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="Adresse" id="Adresse" placeholder="Votre Adresse" />
                            </div>
                            <div class="form-group">
                                <label for="Gouvernorat"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="Gouvernorat" id="Gouvernorat" placeholder="Votre Gouvernorat" />
                            </div>
                            <div class="form-group">
                                <label for="Ville"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="Ville" id="Ville" placeholder="Votre Ville" />
                            </div>
                            <div class="form-group">
                                <label for="CodePostal"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="CodePostal" id="CodePostal" placeholder="CodePostal" />
                            </div>
                            <div class="form-group">
                                <label for="Telephone"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="Telephone" id="Telephone" placeholder="Telephone" />
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="Password" name="pass" id="pass" placeholder="Votre mot de passe" />
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="Password" name="re_pass" id="re_pass" placeholder="Repetez votre mot de passe" />
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Enregistrer" />
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="login.html" class="signup-image-link">J'ai deja un compte</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
